<mat-card class="login-form">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
          />
        </mat-form-field>
        <mat-error *ngIf="invalidCredentials">
          <small>Invalid username/password</small>
        </mat-error>
        <mat-error *ngIf="!allowedUser">
          <small>User doesn't have enough rights</small>
        </mat-error>
      </div>
      <div class="form-group">
        <button mat-raised-button [disabled]="loading" color="primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
