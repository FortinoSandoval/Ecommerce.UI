<app-table
  [items]="products"
  [displayedColumns]="[
    'name',
    'description',
    'quantity',
    'photoUrl',
    'price',
    'category'
  ]"
  [actions]="['delete', 'update']"
  (deleteItem)="deleteProduct($event)"
></app-table>

<button mat-fab (click)="addProductDialogOpen()">
  <i class="material-icons action">
    add
  </i>
</button>
