<div class="table-component">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container
      *ngFor="let column of displayedColumns; index as i"
      matColumnDef="{{ column }}"
    >
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[i] }}</th>
      <span *ngIf="column !== 'actions'">
        <td mat-cell *matCellDef="let item">{{ item[column] }}</td></span
      >
      <span *ngIf="column === 'actions'">
        <td mat-cell *matCellDef="let item">
          <span *ngFor="let action of actions">
            <i class="material-icons action" (click)="action === 'delete' ? delete(item.id) : update(item.id)">
              {{ action === 'delete' ? 'delete' : 'edit' }}
            </i>
          </span>
        </td>
      </span>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
